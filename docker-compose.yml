services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: accounting_rgv
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://root:root_password@db/accounting_rgv
    depends_on:
      - db

volumes:
  db_data:
